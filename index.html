<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.js"></script>
	<script src="app/app.js"></script>
	<title>Document</title>
</head>
<body ng-app='production'>
<div  ng-controller='ProductListCtrl as vm'>
	<table>
		<tr>
			<td>
				<button ng-click="vm.showHideImage()">{{vm.isShowImage?"hide":"show"}}</button>
			</td>
			<td>name</td>
		</tr>
		<tr ng-repeat='product in vm.products'>
			<td><img 
			ng-if="vm.isShowImage"
			ng-src="{{product.image}}" title="{{product.name}}" style="width:50px" /></td>
			<td>{{product.name}}</td>
		</tr>
	</table>
	</div>
</body>
</html>
